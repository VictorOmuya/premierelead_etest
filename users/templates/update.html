{% extends 'base.html' %}
{% block content %}
    <form method="post" class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="">Country Code</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="+234" type="text" accept="image/*" name="code" value = "{{ member.code }}" id="contact_number">
  
        </div>

        <div class="mb-4">
            <label for="">Contact Number</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="9999999999" type="text" accept="image/*" name="phone"  value = "{{ member.phone }}" id="contact_number">
  
        </div>
        <input class="bg-green-500 text-white px-5 py-2" name="Add" value="Update Profile" type="submit">
    </form>
{% endblock %}
