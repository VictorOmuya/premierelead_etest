{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container p-5">
    <div class="mb-5">
        <h1 style="font-weight:bold; font-size: 20px; color: brown;"> <i>premierelead</i> </h1>
    </div>
    <div class="form-group w-50">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-30 my-3 ">Create Account</button>
        </form>
    </div>
    <div class="w-100">
        <p class="text-muted">
            Already Registered?
            <a href="{% url 'users:login' %}" class="text-primary ml-2"> Login </a>
        </p>
    </div>
</div>
{% endblock body %}
